<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>SVG Graphics</title>
</head>
<body>
<h1>Scalable Vector Graphics</h1>
<div>
    <svg>
        <rect height="100" width="200" x="0" y="0" fill="red"></rect>
        <circle r="40" cx="200" cy="50" fill="blue"></circle>
    </svg>
</div>

<div>
    <svg>
        <polygon points="0,0 100,0 200,100 250,50 300,300 0,300 " fill="black"></polygon>
    </svg>

</div>
<div>
    <svg>
        <rect height="150" width="19" x="0" y="0"/>
        <rect height="130" width="19" x="20" y="10"/>
        <rect height="100" width="19" x="40" y="20" fill="orange"/>
        <rect height="140" width="19" x="60" y="30"/>
        <rect height="50" width="19" x="80" y="40"/>
        <rect height="120" width="19" x="100" y="50"/>
        <rect height="110" width="19" x="120" y="60"/>
    </svg>
</div>

</body>
</html>
