<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>

    <title>Crossfilter</title>
    <style type="text/css">
        .container{
            border: solid 1px red;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h3> Total spent per person</h3>
    <div id="per-person-chart"></div>
</div>

<div class="container">
    <h3> Total spent per State</h3>
    <div id="per-state-chart"></div>
</div>

<div class="container">
    <h3> Total spent Store</h3>
    <div id="per-store-chart"></div>
</div>


<script>

    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs);

    function makeGraphs(error, transactionsData) {
        var ndx = crossfilter(transactionsData);

        var name_dim = ndx.dimension(dc.pluck('name'));
        var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('spend'));
        dc.pieChart("#per-person-chart")
            .radius(90)
            .height(300)
            .dimension(name_dim)
            .group(total_spend_per_person)
            .transitionDuration(500);

        var store_dim = ndx.dimension(dc.pluck('store'));
        var total_spend_per_store = store_dim.group().reduceSum(dc.pluck('spend'));
        dc.pieChart("#per-store-chart")
            .radius(90)
            .height(300)
            .dimension(store_dim)
            .group(total_spend_per_store)
            .transitionDuration(500);

        var state_dim = ndx.dimension(dc.pluck('state'));
        var total_spend_per_state = state_dim.group().reduceSum(dc.pluck('spend'));
        dc.pieChart("#per-state-chart")
            .radius(90)
            .height(300)
            .dimension(state_dim)
            .group(total_spend_per_state)
            .transitionDuration(500);

     dc.renderAll();
    }

</script>

</body>
</html>
