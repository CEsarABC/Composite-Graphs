<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script type="text/javascript" src="jsModules/queue.min.js"></script>
    <script src="arrays.js"></script>
    <title>Crossfilter</title>
    <style>
        .container{
            width: auto;
            height: auto;
            border: solid 1px red;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
<h1>Data Visualisation</h1>

    <h2>DC Stacked Bar Chart</h2>

    <div>
        <h3>Total Salary Per Person Broken Down By City</h3>
        <div id="chart-here"></div>
    </div>

    <script>

    function makeGraphs() {
        var ndx = crossfilter(woman);

        var name_dim = ndx.dimension(dc.pluck('name_p'));

        var spendByNameStoreA = name_dim.group().reduceSum(function (d) {
                if (d.town_p === 'London') {
                    return +d.salary_p;
                } else {
                    return 0;
                }
            });
        var spendByNameStoreB = name_dim.group().reduceSum(function (d) {
                if (d.town_p === 'Liverpool') {
                    return +d.salary_p;
                } else {
                    return 0;
                }
            });
        var spendByNameStoreC = name_dim.group().reduceSum(function (d) {
                if (d.town_p === 'Manchester') {
                    return +d.salary_p;
                } else {
                    return 0;
                }
            });

        var stackedChart = dc.barChart("#chart-here");
        stackedChart
            .width(800)
            .height(400)
            .dimension(name_dim)
            .group(spendByNameStoreA, "London")
            .stack(spendByNameStoreB, "Liverpool")
            .stack(spendByNameStoreC, "Manchester")
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .legend(dc.legend().x(720).y(0).itemHeight(15).gap(5));

        stackedChart.margins().right = 100;

        dc.renderAll();
    }
    makeGraphs();
    </script>

</body>
</html>
