<div id="draw-here">
    <h1>Example of circles and array</h1>
    <script>
    var w = 800;
    var h = 200;
    var data = [40, 50, 10, 30, 20, 45, 80];

    var svg = d3.select("#draw-here")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d,i) {
                return 50 + (i * 100);
        })
        /*.attr("cy", h/2)*/
        .attr('cy', function (d) {
            return h - (d / 2) ;
        })
        .attr("r", function (d) {
                return d/2;
    });
    </script>
</div>
