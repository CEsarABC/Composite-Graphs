<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Composite Test</title>
    <link rel="stylesheet" href="css/dc.min.css" type="text/css"/>
    <script type="text/javascript" src="jsModules/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/compositeStyles.css" type="text/css">

    <script type="text/javascript" src="jsModules/d3.min.js"></script>
    <script type="text/javascript" src="jsModules/crossfilter.min.js"></script>
    <script type="text/javascript" src="jsModules/dc.min.js"></script>
    <script type="text/javascript" src="jsModules/queue.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


    <script src="cleanGraphs.js"></script>
    <style>
        .stop-left {
                stop-color: #d15120;  /* Indigo */
            }

            .stop-right {
                stop-color: #f79702;  /* Teal */
            }

            .filled {
                fill: url(#mainGradient);
            }

            .outlined {
                fill:   none;
                stroke: url(#mainGradient);
                stroke-width: 4;
            }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <h1>Composite charts</h1>
        <h2>The art of Time</h2>
    </div>
    <div class="row">
        <div class="col-sm-6" id="draw-chart">
            <h2>this is colsm6 1</h2>
            <script>bigGraph();</script>
        </div>
        <div class="col-sm-6" id="draw-here">
            <h2>this is colsm6 2</h2>
            <script>
                var w = 500;
                var h = 200;
                var data = [40, 50, 10, 30, 20, 45, 80];

                var svg = d3.select("#draw-here")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d,i) {
                            return 50 + (i * 100);
                    })
                    /*.attr("cy", h/2)*/
                    .attr('cy', function (d) {
                        return h - (d / 2) ;
                    })
                    .attr("r", function (d) {
                            return d/2 ;
                    })
                    .attr('class', 'linearBars');
    </script>
        </div>
    </div>
</div>

</body>
</html>
