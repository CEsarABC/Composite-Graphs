<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Composite Test</title>
    <link rel="stylesheet" href="css/dc.min.css" type="text/css"/>
    <script type="text/javascript" src="jsModules/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/compositeStyles.css" type="text/css">

    <script type="text/javascript" src="jsModules/d3.min.js"></script>
    <script type="text/javascript" src="jsModules/crossfilter.min.js"></script>
    <script type="text/javascript" src="jsModules/dc.min.js"></script>
    <script type="text/javascript" src="jsModules/queue.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


    <script src="cleanGraphs.js"></script>
    <style>
        .stop-left {
                stop-color: #d15120;  /* Indigo */
            }

            .stop-right {
                stop-color: #f79702;  /* Teal */
            }

            .filled {
                fill: url(#mainGradient);
            }

            .outlined {
                fill:   none;
                stroke: url(#mainGradient);
                stroke-width: 4;
            }
    </style>

</head>
<body>
<div class="container">
    <div class="row text-center boxStyle">
        <h1>COMPOSITE CHARTS PROJECT</h1>
        <h2>Women group: Names, Salaries, Ages, Cities and Profession</h2>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center boxStyle" id="draw-chart">
            <h2>Salary per Person</h2>
            <script>bigGraph();</script>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12  text-center boxStyle" id="per-person-chart"><h2>Salary per person</h2></div>
        <div class="col-lg-12  text-center boxStyle" id="per-store-chart"><h2>Age and salary per person</h2></div>
        <div class="col-lg-12  text-center boxStyle" id="per-state-chart"><h2>Cities</h2></div>
            <script>crossFilter();</script>
    </div>
    <div class="row">
        <div class="col-md-4 text-center boxStyle" id="draw-pies1"><h3> Salary per person</h3></div>
        <div class="col-md-4 text-center boxStyle" id="draw-pies2"><h3> City total salaries</h3></div>
        <div class="col-md-4 text-center boxStyle" id="draw-pies3"><h3> Person age</h3></div>
        <script>pieChartsWoman();</script>
    </div>
    <div class="row">
        <div class="col-md-12 text-center boxStyle" id="chart-here2"><h3>Total Salary Per Person Broken Down By City</h3></div>
        <script>stackedGraphs();</script>
    </div>
    <div class="row">
        <div class="col-md-12 text-center boxStyle" id="scatter-plot-graph"><h3>Salaries and Birth</h3></div>
        <script>scatterPlotGraph();</script>
    </div>
</div>

</body>
</html>
